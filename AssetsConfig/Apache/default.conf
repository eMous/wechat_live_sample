<VirtualHost *:443>
  #SSLCertificateFile /etc/apache2/cert/public.pem
  #SSLCertificateKeyFile /etc/apache2/cert/214675772330006.key
  #SSLCertificateChainFile /etc/apache2/cert/chain.pem
  DocumentRoot "/var/www/html/tetaa"
  ServerName tetaa.brightcloud-tech.com


  #LoadModule proxy_module modules/mod_proxy.so
  LoadModule proxy_wstunnel_module modules/mod_proxy_wstunnel.so

  ErrorLog ${APACHE_LOG_DIR}/quant/error.log
  CustomLog ${APACHE_LOG_DIR}/quant/access.log combined

  # anon add
  # Proxy Config
  SSLProxyEngine on

  ProxyRequests Off
  ProxyPass /wss ws://127.0.0.1:7272
  ProxyPassReverse /wss ws://127.0.0.1:7272

  # 添加 SSL 协议支持协议,去掉不安全的协议
  SSLProtocol all -SSLv2 -SSLv3
  # 修改加密套件如下
  SSLCipherSuite HIGH:!RC4:!MD5:!aNULL:!eNULL:!NULL:!DH:!EDH:!EXP:+MEDIUM
  SSLHonorCipherOrder on
  SSLCertificateFile /etc/apache2/cert/public.pem
  SSLCertificateKeyFile /etc/apache2/cert/214675772330006.key
  <Proxy *>
    Require all granted
  </Proxy>
  ProxyVia on
  #   Server Certificate Chain:
  #   Point SSLCertificateChainFile at a file containing the
  #   concatenation of PEM encoded CA certificates which form the
  #   certificate chain for the server certificate. Alternatively
  #   the referenced file can be the same as SSLCertificateFile
  #   when the CA certificates are directly appended to the server
  #   certificate for convinience.
  #SSLCertificateChainFile /etc/apache2/ssl.crt/server-ca.crt
  SSLCertificateChainFile /etc/apache2/cert/chain.pem


  # anon add



  ErrorLog ${APACHE_LOG_DIR}/quant/error.log
  CustomLog ${APACHE_LOG_DIR}/quant/access.log combined
  <Directory />
  Options FollowSymLinks
  AllowOverride All
</Directory>

<Directory "/var/www/html/tetaa">
 Options All Includes Indexes
 AllowOverride all
 RewriteEngine on
 # If a directory or a file exists, use the request directly
 RewriteCond %{REQUEST_FILENAME} !-f
 RewriteCond %{REQUEST_FILENAME} !-d
 # Otherwise forward the request to index.php
 RewriteRule . index.php

 # use index.php as index file
 DirectoryIndex index.php

 Require all granted
 # ProxyPassMatch "/var/www/html/tetaa/voice/*"

</Directory>

<FilesMatch "\.(mp3|gif|jpe?g|png)$">
 Order allow,deny
 Allow from all
 Satisfy All
</FilesMatch>
</VirtualHost>



